{% extends "layout.html" %}
{% block content %}

<h1>Regles</h1>
<h2>Eliminar regla</h2>

<form action="{{ url_for('deleteAccessRule', object_uid=object.uid) }}" method="POST">
	<ul>
		<li>Voleu eliminar la regla <span class="red">{{ object.name }}</span>?</li>
	</ul>
	<input type="submit" value="Si">
</form>
<a href="{{ url_for('showAccessRules') }}"><button>No</button></a>

{% endblock %}
