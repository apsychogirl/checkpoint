{%- extends "layout.html" -%}
{%- block content -%}

<h1>Equips</h1>
<h2>Eliminar equip</h2>

<form action="{{ url_for('deleteHost', group_id=group_id, object_uid=object.uid, url_back=url_back) }}" method="POST">
	<ul>
		<li>Voleu eliminar el següent equip?</li>

		<li>Nom: <span class="red">{{ object.name }}</span></li>
		<li>Adreça IP: <span class="red">{{ object.ipv4_address }}</span></li>

	</ul>
	<input type="submit" value="Si">
</form>
<a href="{{ url_for(url_back) }}"><button>No</button></a>

{%- endblock -%}
