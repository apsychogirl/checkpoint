{% block header %}

	<nav>
		<div class="nav-home">
			<a href="{{ url_for('home') }}" class="negative">Inici</a>
		</div>
		<div class="nav-data"></div>
		<div class="nav-login">
			{% if session.username %}
			<div>
				Usuari: <span class="user">{{ session.username }}</span>
				<a href="{{ url_for('logout') }}" class="negative">Sortir</a>
			</div>
			{% else %}
			<a href="{{ url_for('login') }}" class="negative">Registrar usuari</a>
			{% endif %}
		</div>
	</nav>

{% endblock %}
