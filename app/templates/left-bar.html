<div>

        <a href="{{ url_for('showAccessRules') }}">Gestionar regles</a>
    </div>
    <div>
        <a href="{{ url_for('showGroups') }}">Gestionar grups</a>
    </div>

    <!-- get flash messages -->
    {%- with messages = get_flashed_messages() -%}

    {%- endwith -%}

</div>
