<!-- Hosts detail -->
{%- if hosts -%}
{%- for host in hosts -%}
<div class="member-detail">
    <div>{{ host.name[5:] }} - {{ host.ipv4_address }}</div>
</div>
{%- endfor -%}
{%- endif -%}

<!-- Networks detail -->
{%- if networks -%}
{%- for network in networks -%}
<div class="member-detail">
    <div>{{ network.name[4:] }}, {{ network.subnet4 }}</div>
</div>
{%- endfor -%}
{%- endif -%}
