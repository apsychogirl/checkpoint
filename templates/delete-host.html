{% extends "layout.html" %}
{% block content %}

<h1>Hosts</h1>
<h2>Esborrar Host</h2>

<form action="{{ url_for('deleteHost', host_uid=host.uid) }}" method="POST">
	<ul>
		<li>Voleu esborrar el següent host?</li>
		<li>Nom: <span class="red">{{ host.name }}</span></li>
		<li>Adreça IP: <span class="red">{{ host.ip_address }}</span></li>
	</ul>
	<input type="submit" value="Si">
</form>

<a href="{{ url_for('showHosts') }}"><button>No</button></a>

{% endblock %}
