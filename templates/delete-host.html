{% extends "layout.html" %}
{% block content %}

<h1>Hosts</h1>
<h2>Delete Host</h2>

<form action="{{ url_for('deleteHost', host_uid=host.uid) }}" method="POST">
	<ul>
		<li>Do you want to delete the next host?</li>
		<li>Name: <span class="red">{{ host.name }}</span></li>
		<li>IP Adress: <span class="red">{{ host.ip_address }}</span></li>
	</ul>
	<input type="submit" value="Yes">
</form>

<a href="{{ url_for('showHosts') }}"><button>No</button></a>

{% endblock %}
