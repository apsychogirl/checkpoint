<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Checkpoint</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>

	<header>
		<nav>
			<div class="nav-data">
		        <a href="{{ url_for('publish') }}" class="publish negative">Publicar</a>
			    <div class="publish-num">
			    {% if session.changes %}
			    	{{ session.changes }}
			    {% else %}
			    	0
			    {% endif %}
			    </div>
			    <a href="{{ url_for('discard') }}" class="publish negative">Descartar</a>
			</div>
			<div class="login">
				{% if session.username %}
				<div>
					<span class="user">{{ session.username }}</span>
					<a href="{{ url_for('logout') }}" class="negative">Logout</a>
				</div>
				{% else %}
				<a href="{{ url_for('login') }}" class="negative">Login</a>
				{% endif %}
			</div>
		</nav>
	</header>

	<div class="container">
		{% block content %}{% endblock %}
	</div>

	<footer></footer>

</body>
</html>
